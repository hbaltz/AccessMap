<form [formGroup]="postalCodeForm" (ngSubmit)="onSubmit()">
  <input
    id="postalCode"
    type="number"
    formControlName="postalCode"
    placeholder="Code postal"
    class="mr-1 input-number-no-arrow"
  />
  <button type="submit" [disabled]="postalCodeForm.invalid">
    <i class="fa-solid fa-magnifying-glass pr-05"></i>Rechercher
  </button>
</form>
