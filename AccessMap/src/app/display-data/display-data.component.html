<div class="container h-100 w-100">
  <app-header-information
    class="column-one-row-one ml-1 mr-1"
  ></app-header-information>
  <app-buildings-list
    [buildingArray]="buildingArray"
    class="d-flex column-one-row-two w-100"
    (loadMoreData)="launchNextPageLoading()"
    [(isLoading)]="isLoading"
  ></app-buildings-list>
  <app-map
    [initialBuildingArray]="buildingArray"
    [newBuildingArray]="addedBuildingForMap"
    class="column-two"
  ></app-map>
</div>
